<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Cup 2023 Standings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Spectors Premier League - Season 1</h1>
        <div class="group-selector">
            <label for="group">Select Group:</label>
            <select id="group" onchange="loadGroup()">
                <option value="A">Group A</option>
                <option value="B">Group B</option>
                <option value="C">Group C</option>
                <option value="D">Group D</option>
            </select>
        </div>
    </header>

    <main>
        <table id="standings">
            <thead>
                <tr>
                    <th>Team</th>
                    <th>Matches</th>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Points</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <tr><td colspan="5" class="loading">Loading...</td></tr>
            </tbody>
        </table>
        <p id="error"></p>
    </main>

    <footer>
        <p>Powered by Spectors Bot API</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
